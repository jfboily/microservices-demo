spring.application.name=gateway
server.port=8888

zuul.sensitive-headers=Cookie,Set-Cookie
zuul.routes.color.path=/api/v1/color-service/**
zuul.routes.color.service-id=color-service
zuul.routes.tool.path=/api/v1/tool-service/**
zuul.routes.tool.service-id=tool-service


# base url for auth server
keycloak.base = http://localhost:8180/auth/realms/colortool

# oauth2 settings
security.oauth2.resource.id=colortool-client
security.oauth2.resource.token-info-uri=${keycloak.base}/protocol/openid-connect/token/introspect
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----
